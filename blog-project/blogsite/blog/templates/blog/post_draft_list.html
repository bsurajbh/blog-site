{% extends 'blog/base.html' %}
{% block body_block %}
<h1>Draft List</h1>
{% for post in posts %}
<div class="post">
  <p class='date'>created: {{post.create_date|date:'D M Y'}}</p>
  <h1><a href="{% url 'post_detail' pk =post.pk %}"></a></h1>
  <p>{{post.text|truncatechars:200}}</p>
</div>
{% endfor %}
{% endblock %}
