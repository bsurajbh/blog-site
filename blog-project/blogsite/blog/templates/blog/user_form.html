{% extends 'blog/base.html' %}
{% block body_block %}

<div class="jumbotron">
  <h2>Please Login:</h2>
  {% if form.errors %}
  {% for error in form.errors %}
  <p>{{error}}</p>
  {% endfor %}
  {% endif %}
  <form class=""  method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="submit" class='btn btn-primary' value="Register">
    <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{% endblock %}
